<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="discripion" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

    <!-- slickの読み込み -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">

  </head>
  <body>
    <header>
      <div id="myprofile"><h1><a class="hover" href="#">MyProfile</a></h1></div>
      <nav>
        <ul id="menu">
         <li><a class="hover" href="#about">About</a></li>
         <li><a class="hover" href="#works">Works</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <!-- カルーセル -->
        <section id="carousel-section">
          <div class="carousel">
            <div>
              <img class="carouselImg" src="image/main1.png" alt="">
            </div>
            <div>
              <img class="carouselImg" src="image/main2.png" alt="">
            </div>
            <div>
              <img class="carouselImg" src="image/main3.png" alt="">
            </div>
          </div>
        </section>

        <section id="about">
          <h2>About</h2>
          <div>
            <img src="image/about.png" alt="">
            <div class="about-text">
              <p class="name">Kasuaki Asahina</p>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
        </section>
        
        <section id="works">
          <h2>Works</h2>
          <div class="modal-background">
           <div class="modal-close">×</div>
           <img class="modal-img" src="" alt="">
          </div>
          <div class="flexbox-container">
            <div class="flexbox-item">
              <img class="modal" src="image/works1.png" alt="">
              <p>新潟に訪れたい際に、日本海の雄大さを魅了されて撮影した1枚</p>
            </div>
            <div class="flexbox-item">
              <img class="modal" src="image/works2.png" alt="">
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
            <div class="flexbox-item">
              <img class="modal" src="image/works3.png" alt="">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>
          <a id="back-btn" href="#">TOP</a>
        </section>
      </article>
      
    </main>
    <footer id="copyright">
      <p>&copy;MyProfile. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/animation.js"></script>
    <!-- slickの読み込み -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  </body>
</html>
